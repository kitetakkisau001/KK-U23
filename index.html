<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KKSA Player Registration</title>
  <style>
    /* Keyframes for animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(100%); }
      100% { transform: translateY(0); }
    }

    @keyframes infinity {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(50px, -50px); }
      50% { transform: translate(100px, 0); }
      75% { transform: translate(50px, 50px); }
    }

    @keyframes colorChange {
      0% { color: #ff0000; }
      25% { color: #00ff00; }
      50% { color: #0000ff; }
      75% { color: #ffff00; }
      100% { color: #ff0000; }
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Preloader Styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Gradient background with live colour animation */
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite, fadeIn 1s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    #preloader .logo {
      width: 150px;
      margin-bottom: 20px;
      animation: slideIn 1s ease-in-out;
    }
    
    #preloader .text {
      font-size: 18px;
      margin-bottom: 20px;
      animation: slideIn 1s ease-in-out;
      text-transform: uppercase;
    }
    
    #preloader .sports {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 100px;
    }
    
    #preloader .sports span {
      position: absolute;
      font-size: 50px;
      animation: infinity 4s infinite, colorChange 4s infinite;
    }
    
    #preloader .sports span:nth-child(2) {
      animation-delay: 1.33s;
    }
    
    #preloader .sports span:nth-child(3) {
      animation-delay: 2.66s;
    }

    /* Main Content (Hidden initially) */
    #content {
      display: none;
    }
    
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    
    iframe {
      width: 100%;
      height: 900px;
      border: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      iframe {
        height: 600px;
      }
    }

    /* Timer Styles */
    #timer {
      font-size: 20px;
      color: #ff0000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Preloader Section -->
  <div id="preloader">
    <img class="logo" src="https://raw.githubusercontent.com/kitetakkisau001/KYISA-player-registration/main/kiteta%20kisau%20logo.png" alt="Kiteta Kisau Logo">
    <div class="text">KITETA KISAU SPORTS U-23 REGISTRATION PORTAL</div>
    <div class="sports">
      <span>‚öΩ</span>
      <span>üèÄ</span>
      <span>üèê</span>
    </div>
  </div>
  
  <!-- Main Content Section -->
  <div id="content">
    <div class="container">
      <h1>Registration Form</h1>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfIcaqThVJYpsquIaut1NuKpf0ou0llCWGhiYOUlwNP6et67g/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading‚Ä¶</iframe>
      <div id="timer"></div>
    </div>
  </div>
  
  <script>
    // Hide the preloader after 8 seconds and show the main content
    setTimeout(function() {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }, 8000);

    // Timer Script
    function updateTimer() {
      const now = new Date();
      const registrationClose = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 18, 0, 0); // Tomorrow at 6 PM
      const timeDifference = registrationClose - now;

      if (timeDifference > 0) {
        const hours = Math.floor(timeDifference / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById('timer').innerText = `Registration closes in ${hours}h ${minutes}m ${seconds}s`;
      } else {
        document.getElementById('timer').innerText = "Registration is closed.";
      }
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
