<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KKSA Player Registration</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    
    /* Preloader Styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite, fadeIn 1s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Main Content (Hidden initially) */
    #content {
      display: none;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 900px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Preloader Section -->
  <div id="preloader">
    <img class="logo" src="https://raw.githubusercontent.com/kitetakkisau001/KYISA-player-registration/main/kiteta%20kisau%20logo.png" alt="Kiteta Kisau Logo">
    <div class="text">KITETA KISAU SPORTS U-23 REGISTRATION PORTAL</div>
    <div class="sports">
      <span>‚öΩ</span>
      <span>üèÄ</span>
      <span>üèê</span>
    </div>
  </div>

  <!-- Main Content Section -->
  <div id="content">
    <div class="container">
      <h1>Registration Form</h1>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfIcaqThVJYpsquIaut1NuKpf0ou0llCWGhiYOUlwNP6et67g/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading‚Ä¶</iframe>
    </div>
  </div>

  <script>
    // Hide the preloader after 8 seconds and show the main content
    setTimeout(function() {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }, 8000);
  </script>
</body>
</html>
