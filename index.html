<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KKSA Player Registration</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    /* Preloader Styles */
    #preloader {
      background: #4CAF50; /* Green background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 9999;
      color: #fff;
    }
    #preloader img {
      width: 150px;
      margin-bottom: 20px;
    }
    /* Content hidden initially */
    #content {
      display: none;
    }
    /* Main content container */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 900px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Preloader Section -->
  <div id="preloader">
    <img src="https://raw.githubusercontent.com/kitetakkisau001/KYISA-player-registration/main/kiteta%20kisau%20logo.png" alt="Kiteta Kisau Logo">
    <h2>Loading...</h2>
  </div>
  
  <!-- Main Content Section -->
  <div id="content">
    <div class="container">
      <h1>Kiteta Kisau Sports U-23 Kyisa All Stars Registration</h1>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfIcaqThVJYpsquIaut1NuKpf0ou0llCWGhiYOUlwNP6et67g/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
  </div>
  
  <script>
    // Hide the preloader after 8 seconds and show the main content
    setTimeout(function() {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }, 8000);
  </script>
</body>
</html>
