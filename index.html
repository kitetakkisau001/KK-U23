<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KKSA Player Registration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { max-width: 500px; }
    label { display: block; margin-top: 1rem; }
    input, select { width: 100%; padding: 0.5rem; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Kiteta Kisau Sports U-23 Kyisa All Stars Registration</h1>
  <form id="registrationForm">
    <label>
      Player Name:
      <input type="text" id="playerName" required>
    </label>
    <label>
      Date of Birth:
      <input type="date" id="dob" required>
      <small>Allowed: April 2, 2002 to March 31, 2007</small>
    </label>
    <label>
      Club/Team:
      <input type="text" id="club" required>
    </label>
    <label>
      Discipline:
      <select id="discipline" required>
        <option value="">Select Discipline</option>
        <option value="Soccer Men">Soccer Men</option>
        <option value="Soccer Ladies">Soccer Ladies</option>
        <option value="Volleyball Men">Volleyball Men</option>
        <option value="Volleyball Ladies">Volleyball Ladies</option>
        <option value="Basketball Men">Basketball Men</option>
      </select>
    </label>
    <button type="submit">Submit</button>
  </form>
  
  <div id="message"></div>
  
  <script>
    // Your provided Apps Script Web App URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzJoSYKGyVWvPP1uxV-O-YCVlQSILKbrarsnByv1aPOvOLBKmZ0Ye9B6iXRwi39LwAASg/exec';
    
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const playerName = document.getElementById('playerName').value.trim();
      const dob = document.getElementById('dob').value;
      const club = document.getElementById('club').value.trim();
      const discipline = document.getElementById('discipline').value;
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';
      messageDiv.className = '';
      
      // Client-side validation for DOB range
      if (!dob) {
        messageDiv.textContent = "Please provide a valid Date of Birth.";
        messageDiv.className = "error";
        return;
      }
      
      const dobDate = new Date(dob);
      const minDOB = new Date("2002-04-02"); // Player must be born after April 1, 2002
      const maxDOB = new Date("2007-03-31"); // Player must be born before April 1, 2007
      
      if (dobDate < minDOB || dobDate > maxDOB) {
        messageDiv.textContent = "Date of Birth must be between April 2, 2002 and March 31, 2007.";
        messageDiv.className = "error";
        return;
      }
      
      // Prepare the data object
      const data = {
        playerName: playerName,
        dob: dob,
        club: club,
        discipline: discipline
      };
      
      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors', // no-cors mode limits detailed responses, but prevents CORS issues
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        
        // With no-cors mode, the response details might be limited
        messageDiv.textContent = "Submission sent successfully!";
        messageDiv.className = "success";
        
        // Optionally reset the form after submission
        document.getElementById('registrationForm').reset();
      } catch (error) {
        messageDiv.textContent = "An error occurred while submitting your data.";
        messageDiv.className = "error";
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
